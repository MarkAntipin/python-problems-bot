  name: ci

  on:
    pull_request:
      branches: [ master ]

  jobs:
    ci:
      runs-on: ubuntu-latest

      services:
        postgres:
          image: postgres
          env:
            POSTGRES_USER: python-problems-bot
            POSTGRES_PASSWORD: python-problems-bot
            POSTGRES_DB: python-problems-bot
          ports:
            - 5436:5432
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5

      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Set up python
          uses: actions/setup-python@v4
          with:
            python-version: '3.11'

        - name: Install poetry
          uses: snok/install-poetry@v1

        - name: Install dependencies
          run: poetry install --no-interaction --no-root

        - name: Install golang-migrate
          run: |
            curl -L https://github.com/golang-migrate/migrate/releases/download/v4.16.2/migrate.linux-amd64.tar.gz | tar xvz;
            sudo mv migrate /usr/bin/migrate;
            which migrate

        - name: Run migrations
          run: migrate -path ./migrations -database "postgres://$POSTGRES_USER:$POSTGRES_PASSWORD@localhost:$POSTGRES_PORT/$POSTGRES_DB?sslmode=disable" --verbose up
          env:
            POSTGRES_USER: python-problems-bot
            POSTGRES_PASSWORD: python-problems-bot
            POSTGRES_PORT: 5436
            POSTGRES_DB: python-problems-bot

        - name: Run linter
          run: poetry run ruff check .

        - name: Run unit tests
          run: poetry run pytest -v tests

        - name: Run functional tests
          run: poetry run pytest -v tests_functional
          env:
            POSTGRES_USER: python-problems-bot
            POSTGRES_PASSWORD: python-problems-bot
            POSTGRES_PORT: 5436
            POSTGRES_DB: python-problems-bot

            TEST_POSTGRES_USER: python-problems-bot
            TEST_POSTGRES_PASSWORD: python-problems-bot
            TEST_POSTGRES_PORT: 5436
            TEST_POSTGRES_DB: python-problems-bot

