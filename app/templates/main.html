<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>run python in browser!</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css" />
	<script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
</head>

<body>
	<div class="container-fluid bg-light">
		<div class="d-flex flex-column">
			<section class="input">
				<div>
                    <textarea id="code" name="code"></textarea>
				</div>
			</section>
			<div class="align-self-center m-3">
				<button type="button" class="btn btn-success btn-lg" onclick="executeCode()">
					Run
				</button>
				<button type="button" class="btn btn-secondary btn-lg" onclick="clearCode()">
					Clear
				</button>
			</div>
			<section class="output">
				<div>
					<textarea id="output" name="output" class="w-100" rows="15" readonly>
						output
					</textarea>
				</div>
			</section>
		</div>

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/codemirror.min.js"
		integrity="sha512-XMlgZzPyVXf1I/wbGnofk1Hfdx+zAWyZjh6c21yGo/k1zNC4Ve6xcQnTDTCHrjFGsOrVicJsBURLYktVEu/8vQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.3/mode/python/python.min.js"
		integrity="sha512-/mavDpedrvPG/0Grj2Ughxte/fsm42ZmZWWpHz1jCbzd5ECv8CB7PomGtw0NAnhHmE/lkDFkRMupjoohbKNA1Q=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script type="text/javascript">
        const output = document.getElementById("output");
        const editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            mode: {
                name: "python",
                version: 3,
                singleLineStringErrors: false
            },
            lineNumbers: true,
            indentUnit: 4,
            matchBrackets: true
        });

        editor.setValue(`def solution({{ params }}) -> {{ return_type }}:\n\t`);

        function addToOutput(s) {
            output.value = s;
        }

        async function executeCode() {
        	const url = "http://localhost:8000/question/{{ question_id }}/result/{{ return_type }}";
        	const code = editor.getValue();
        	const response = await fetch(url, {
				method: "POST",
				body: JSON.stringify(code)
        	});
        	const result = await response.json();
        	addToOutput(result['data']);
			return result;
        }

		function clearCode() {
			editor.setValue('');
    	}
    </script>
</body>

</html>
